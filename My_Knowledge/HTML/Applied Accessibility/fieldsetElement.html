<!-- Wrap Radio Buttons in a fieldset Element for Better Accessibility -->

<!-- Thẻ fieldset bao quanh toàn bộ nhóm các nút radio 
để đạt được điều này. Nó thường sử dụng thẻ legend để cung cấp mô tả cho nhóm, 
được đọc bởi trình đọc màn hình cho mỗi lựa chọn trong phần tử fieldset -->

<form>
    <fieldset>
        <legend>Choose one of these three items:</legend>

        <input id="one" type="radio" name="items" value="one">
        <label for="one">Choice One</label>

        <input id="two" type="radio" name="two" value="two">
        <label for="two">Choice Two</label>

        <input id="three" type="radio" name="three" value="three">
        <label for="three">Choice Three</label>
    </fieldset>
</form>
