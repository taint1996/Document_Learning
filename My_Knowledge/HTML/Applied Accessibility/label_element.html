<!-- The label tag wraps the text for a specific form control item, 
usually the name or label for a choice. 
This ties meaning to the item and makes the form more readable.
The for attribute on a label tag explicitly associates that label with the form control 
and is used by screen readers. -->
<section>
    <form>
        <label for="email">Email:</label>
        <input id="email" type="text" name="email">
        <input type="submit" name="submit" value="Submit">
    </form>
</section>
