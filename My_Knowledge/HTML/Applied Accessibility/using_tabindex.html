<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ninja Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Ninja Survey</h1>        
    </header>
    <section>
        <input>
            <p>Instructions: Fill in ALL your information then click Submit</p>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"></input><br>

            <fieldset>
                <legend>What level ninja are you?</legend>
                <input id="newbie" type="radio" name="levels" value="newbie"/>
                <label for="newbie">Newbie Kitten</label>
                <input type="radio" id="intermediate" value="intermediate" name="levels"/>
                <label for="intermediate">Developing Student</label>
                <input type="radio" id="master" value="master" name="levels"/>
                <label for="master">9th Life Master</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Select your favorite weapons:</legend>
                <input id="stars" type="checkbox" name="weapons" value="stars">
                <label for="stars">Throwing Stars</label><br>
                <input id="nunchucks" type="checkbox" name="weapons" value="nunchucks">
                <label for="nunchucks">Nunchucks</label><br>
                <input id="sai" type="checkbox" name="weapons" value="sai">
                <label for="sai">Sai Set</label><br>
                <input id="sword" type="checkbox" name="weapons" value="sword">
                <label for="sword">Sword</label>
            </fieldset>
            <br>
            <input type="submit" name="submit" value="Submit"/>
        </form>
        <footer>&copy; 2018 Camper Cat</footer>     
    </section>
</body>
</html>
