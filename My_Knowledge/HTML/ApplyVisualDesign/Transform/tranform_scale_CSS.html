<style>
  .ball {
    width: 40px;
    height: 40px;
    margin: 50 auto;
    position: fixed;
    background: linear-gradient(35deg, #ccffff, #ffcccc);
    border-radius: 50%;
  }

  #ball1 {
    left: 20%; /* Similar margin-left */
  }

  #ball2{
    left: 65%;
    transform:scale(1.5);
  }

  #top {
    background-color: red;
    transform: skewY(-10deg) /* Tạo ra hình nghiêng theo trục dọc Y */
  }

  #bottom {
    background-color: blue;
    transform: skewX(-32deg); /* Tạo ra hình nghiêng theo trục X */
  }
</style>

<div class="ball" id= "ball1"></div>
<div class="ball" id= "ball2"></div>
<div id="top"></div>
<div id="bottom"></div>
