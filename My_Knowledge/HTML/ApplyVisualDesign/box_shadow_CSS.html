<!-- The box-shadow property takes values for offset-x, offset-y, blur-radius, spread-radius and a color value in that order.
   The blur-radius and spread-radius values are optional -->
<style>
  .center {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    weight: 100px;
    height: 100px;

    background-color: transparent;
    border-radius: 50%;
    box-shadow: 25px 10px 10px 10px blue; /* Create the blue crescent moon shape Grapic */
  }
</style>
<div class="center"></div>
