<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">                        
            <img src="./images/rock.png" alt="Rock" height="80" width="100">            
        </div>
        <div class="choice" id="p">
            <img src="./images/paper.png" alt="Paper" height="80" width="100">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissor.png" alt="Scissor" height="80" width="100">
        </div>
    </div>

    <div id="action-message">
        Make your move.
    </div>

    <script src="app.js"></script>
</body>
</html>
